<section class="main headig">
    <div class="text-center">
    <h1 class=display-4>Contact Me</h1>
    <hr class="w-35 mx-auto">
   </div>
   <div class="container">
    <div class="row ">
      <div class="col-xxl-8 col-10 col-md-8 mx-auto">
        <form>
          
          <div class="mb-3">
            <label for="exampleInputName" class="form-label" >User Name</label>
            <input type="text" class="form-control" id="exampleInputName" required>
  
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc123@gmai.com " required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
         
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
          </div>
          <label for="exampleDataList" class="form-label">Choose the city</label>
  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." required>
  <datalist id="datalistOptions">
    <option value="Lahore"></option>
    <option value="Karachi"></option>
    <option value="Peshawar"></option>
    <option value="Islamabad"></option>
    <option value="Faisalabad"></option>
  </datalist>
  
  <div class="mb-3"></div>
    <label for="Gender" class="form-label">Choose the Gender</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" >
      <label class="form-check-label" for="inlineRadio1">Male</label>
    </div>
  
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Female</label>
    </div>
         <div class="mb-3">
           <label for="formFileMultiple" class="form-label">Document</label>
           <input class="form-control" type="file" id="formFileMultiple" multiple>
         </div>
    
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your Message"></textarea>
          </div>
  
          
          <div class="mb-3 form-check">  
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I have read all fields carefully</label>
          </div>
          
        
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  
    </div>
  </div>
  </section>
